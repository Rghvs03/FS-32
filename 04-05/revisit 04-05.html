<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="main w-full h-screen bg-black text-white">
        <div class="nav px-10 py-5 flex justify-between items-center">
            <div class="lnav px-5 py-3 flex justify-between items-center gap-10">
                <a href="#"><i class="ri-discord-fill"></i> Games</a>
                <a href="#"><i class="ri-app-store-fill"></i> Store</a>
                <div class="input rounded-full bg-zinc-900 py-2 px-3 flex justify-between items-center gap-2">
                    <i class="ri-search-line"></i>
                    <input class="outline-none" type="text" placeholder="Search...">
                    <i class="ri-equalizer-2-line"></i>
                </div>
            </div>

            <div class="rnav px-5 py-3 flex justify-between items-center gap-10">
                <i class="ri-shopping-bag-2-fill"></i>
                <i class="ri-git-commit-line"></i>
                <div class="money relative px-10 py-2 rounded-full flex justify-between items-center gap-5 bg-zinc-900">
                    <img class="w-5 absolute left-2" src="https://cdn-icons-png.flaticon.com/512/272/272525.png" alt="">
                    <h3>$4444</h3>
                    <div
                        class="add absolute rounded-full w-6 h-6 bg-blue-400 right-1 translate-x-1/2 flex justify-center items-center">
                        <i class="text-sm ri-add-line"></i>
                    </div>
                </div>

                <div class="profile w-12 h-12 bg-blue-400 rounded-2xl overflow-hidden">
                    <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/ce/ef/94/ceef9458d1fc37f91a20a477d3866a28.jpg" alt="">
                </div>


            </div>

        </div>

    </div>
</body>

</html>
